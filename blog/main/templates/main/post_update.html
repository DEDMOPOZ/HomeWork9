{% extends 'main/base.html' %}

{% block title %}Update Post{% endblock %}

{% block content %}
<div class="container">
    <br>
    <div class="error">
        {{ form.errors }}
    </div>
    <div class="payload">
        <form method="POST">
            {% csrf_token %}
            {{ form.title }}
            {{ form.description }}
            {{ form.content }}
            <button class="btn btn-outline-warning">Update Post</button>
        </form>
    </div>
</div>
{% endblock %}
